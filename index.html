<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סרנדיפיטי | סדנאות העשרה, חיבור וערכים לארגונים וקהילות</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700&family=Heebo:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #faf6f0; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Heebo', sans-serif !important; }
        .hero-gradient { background: radial-gradient(circle at top right, #615e8c 0%, #1c2a44 100%); }
        .floating-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(1deg); } 50% { transform: translateY(-20px) rotate(-1deg); } }
        .animate-float { animation: float 8s ease-in-out infinite; }
        .organic-shape { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation: morph 10s ease-in-out infinite; }
        @keyframes morph { 0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; } 50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Icon = ({ name, className = "w-6 h-6", color = "currentColor" }) => {
            const icons = {
                sparkles: <React.Fragment><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></React.Fragment>,
                users: <React.Fragment><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></React.Fragment>,
                target: <React.Fragment><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></React.Fragment>,
                compass: <React.Fragment><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></React.Fragment>,
                send: <React.Fragment><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></React.Fragment>,
                mail: <React.Fragment><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></React.Fragment>,
                phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                mapPin: <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                checkCircle: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></React.Fragment>,
                arrowLeft: <React.Fragment><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></React.Fragment>,
                quote: <React.Fragment><path d="M3 21c3 0 7-1 7-8V5H3v8h4c0 4.48-3.52 8-4 8Z"/><path d="M14 21c3 0 7-1 7-8V5h-7v8h4c0 4.48-3.52 8-4 8Z"/></React.Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [formData, setFormData] = React.useState({ name: '', org: '', phone: '', email: '', message: '' });
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [isSuccess, setIsSuccess] = React.useState(false);
            const [scrolled, setScrolled] = React.useState(false);

            React.useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const response = await fetch("https://formspree.io/f/mdadkwrz", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Accept": "application/json" },
                        body: JSON.stringify(formData)
                    });
                    if (response.ok) {
                        setIsSuccess(true);
                        setFormData({ name: '', org: '', phone: '', email: '', message: '' });
                    }
                } catch (err) { console.error(err); }
                setIsSubmitting(false);
            };

            const scrollTo = (id) => document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });

            return (
                <div className="min-h-screen">
                    <nav className={`fixed top-0 w-full z-[100] px-6 py-4 transition-all ${scrolled ? 'bg-[#1c2a44]/90 backdrop-blur-md shadow-xl' : 'bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto flex justify-between items-center text-white">
                            <div className="flex items-center gap-4 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                                <div className="w-12 h-12 bg-white rounded-full p-1 shadow-lg overflow-hidden flex items-center justify-center">
                                    <img src="https://i.postimg.cc/gcQkfqst/lwgw-hybwrym-m-ygwl.png" alt="לוגו" className="w-full h-full object-contain scale-110" />
                                </div>
                                <span className="font-bold text-xl tracking-tight">סרנדיפיטי</span>
                            </div>
                            <div className="hidden md:flex items-center gap-8">
                                <button onClick={() => scrollTo('process')} className="hover:text-[#c97a63]">התהליך</button>
                                <button onClick={() => scrollTo('about')} className="hover:text-[#c97a63]">אודות</button>
                                <button onClick={() => scrollTo('contact')} className="bg-[#c97a63] px-6 py-2 rounded-full font-bold">בואו נדבר</button>
                            </div>
                        </div>
                    </nav>

                    <header className="min-h-screen flex items-center hero-gradient text-white px-6 overflow-hidden">
                        <div className="max-w-7xl mx-auto w-full flex flex-col lg:flex-row items-center justify-between gap-16">
                            <div className="lg:w-3/5 text-center lg:text-right">
                                <h1 className="text-7xl md:text-9xl font-black mb-6 leading-none tracking-tighter">סרנדיפיטי</h1>
                                <p className="text-2xl md:text-4xl font-light mb-12 opacity-80">להפוך מקריות להזדמנות צומחת</p>
                                <button onClick={() => scrollTo('contact')} className="bg-[#c97a63] px-12 py-5 rounded-full font-bold text-xl shadow-2xl hover:scale-105 transition-all flex items-center gap-3 mx-auto lg:mx-0">
                                    הזמינו סדנה <Icon name="send" />
                                </button>
                            </div>
                            <div className="lg:w-2/5 animate-float hidden lg:block">
                                <div className="floating-card rounded-[3.5rem] p-12 text-right">
                                    <Icon name="sparkles" className="w-12 h-12 text-[#c97a63] mb-8" />
                                    <p className="text-2xl font-light italic leading-relaxed border-r-4 border-[#c97a63] pr-6">
                                        "גילויים נעימים של דברים שלא חיפשנו, בזמן שחיפשנו משהו אחר לגמרי."
                                    </p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <section id="process" className="py-32 bg-white px-6">
                        <div className="max-w-7xl mx-auto text-center">
                            <h2 className="text-5xl font-black mb-20 text-[#1c2a44]">מה קורה במפגש?</h2>
                            <div className="grid md:grid-cols-3 gap-12">
                                {[
                                    { icon: "target", title: "דיוק אישי", desc: "תהליך של העשרה פנימית וזיקוק מטרות." },
                                    { icon: "users", title: "חיבור אנושי", desc: "סשנים דינמיים המתרגלים הקשבה עמוקה ואמפתיה." },
                                    { icon: "compass", title: "פתיחת הזדמנויות", desc: "יציאה עם ארגז כלים של סקרנות ויוזמה." }
                                ].map((item, i) => (
                                    <div key={i} className="p-10 bg-[#faf6f0] rounded-[3rem] text-right">
                                        <Icon name={item.icon} className="w-12 h-12 text-[#c97a63] mb-6" />
                                        <h3 className="text-2xl font-bold mb-4">{item.title}</h3>
                                        <p className="text-slate-600 leading-relaxed">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section id="about" className="py-32 bg-[#faf6f0] px-6">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-5xl font-black text-center mb-24 text-[#1c2a44]">נעים להכיר</h2>
                            <div className="grid md:grid-cols-2 gap-16">
                                {[
                                    { name: "צופיה שפירא ברחד", role: "מפעילת סדנאות, מנחת אירועים", img: "https://i.postimg.cc/9QXTPpK2/Whats-App-Image-2026-02-01-at-11-51-38.jpg", desc: "אוהבת אנשים ואת העולם, בעלת נסיון של שנים רבות בהדרכה והנחיית קבוצות וניהול תוכניות חינוכיות, מאמינה שחיבור של אנשים מביא לנו רק טוב ואור", color: "#c97a63" },
                                    { name: "שרון גורן", role: "יזמית, סטייליסטית, מרצה", img: "https://i.postimg.cc/Hn4Z4tkW/941863BD-07B3-46C0-80C9-34762066A290.jpg", desc: "בתהליך צמיחה אינסופי, אני פוגשת כל הזמן את הכוח המרפא והלא יאומן של הסרנדיפיטי. רוצה להעניק לכם את הכלים לזהות וליהנות מהקסם הזה.", color: "#615e8c" }
                                ].map((p, i) => (
                                    <div key={i} className="flex flex-col items-center lg:items-start text-right">
                                        <img src={p.img} className="w-64 h-72 object-cover rounded-[3rem] shadow-xl mb-8" />
                                        <h3 className="text-3xl font-bold mb-2">{p.name}</h3>
                                        <p className="font-bold text-xl mb-4" style={{color: p.color}}>{p.role}</p>
                                        <p className="text-slate-600 leading-relaxed">{p.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section id="contact" className="py-32 px-6 bg-white">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-[#615e8c] rounded-[4rem] shadow-2xl overflow-hidden flex flex-col lg:flex-row">
                                <div className="lg:w-1/2 p-12 text-white text-right">
                                    <h2 className="text-4xl font-bold mb-8">בואו נדבר</h2>
                                    <p className="text-xl font-light mb-12">השאירו פרטים ונחזור אליכם עם הצעה מותאמת אישית.</p>
                                    <div className="space-y-6 opacity-80">
                                        <div className="flex items-center gap-4"><Icon name="mail" /> sharon.goren81@gmail.com</div>
                                        <div className="flex items-center gap-4"><Icon name="phone" /> 054-4919043</div>
                                    </div>
                                </div>
                                <div className="lg:w-1/2 p-12 bg-white">
                                    {isSuccess ? (
                                        <div className="text-center py-12">
                                            <Icon name="checkCircle" className="w-16 h-16 text-green-500 mx-auto mb-6" />
                                            <h3 className="text-2xl font-bold">תודה! נחזור אלייך בהקדם.</h3>
                                        </div>
                                    ) : (
                                        <form onSubmit={handleSubmit} className="space-y-6 text-right">
                                            <div>
                                                <label className="block text-sm font-bold text-slate-400 mb-2">שם מלא *</label>
                                                <input type="text" required className="w-full p-4 bg-[#faf6f0] rounded-2xl outline-none focus:ring-2 focus:ring-[#c97a63]" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-slate-400 mb-2">שם הארגון *</label>
                                                <input type="text" required className="w-full p-4 bg-[#faf6f0] rounded-2xl outline-none focus:ring-2 focus:ring-[#c97a63]" value={formData.org} onChange={e => setFormData({...formData, org: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-slate-400 mb-2">טלפון *</label>
                                                <input type="tel" required className="w-full p-4 bg-[#faf6f0] rounded-2xl outline-none focus:ring-2 focus:ring-[#c97a63]" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-slate-400 mb-2">אימייל (רשות)</label>
                                                <input type="email" className="w-full p-4 bg-[#faf6f0] rounded-2xl outline-none focus:ring-2 focus:ring-[#c97a63]" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-slate-400 mb-2">הודעה (רשות)</label>
                                                <textarea rows="3" className="w-full p-4 bg-[#faf6f0] rounded-2xl outline-none focus:ring-2 focus:ring-[#c97a63]" value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})}></textarea>
                                            </div>
                                            <button type="submit" disabled={isSubmitting} className="w-full py-5 bg-[#c97a63] text-white font-bold text-xl rounded-full shadow-lg hover:bg-[#b86952] transition-all">
                                                {isSubmitting ? 'שולח...' : 'שליחת פרטים'}
                                            </button>
                                        </form>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="py-12 text-center text-slate-400 text-sm bg-white">
                        <p>© {new Date().getFullYear()} סרנדיפיטי - אומנות המקריות הטובה.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
